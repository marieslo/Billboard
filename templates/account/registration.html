{% extends 'index.html' %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
<h1>Новый пользователь</h1>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Завершить регистрацию</button>
</form>
{% endblock content %}
